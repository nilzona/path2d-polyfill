name: "CI"
on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"
    tags-ignore:
      - "v*.*.*"

jobs:
  skip-check:
    if: ${{ !contains(github.event.pull_request.title, 'chore(release):') }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "run only on non-release commits"
  validate:
    needs: [skip-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
      - run: pnpm install
      - run: pnpm format:check
      - run: pnpm lint
      - run: pnpm check-types
      - run: pnpm build
      - run: pnpm test
